---
layout: base
show_in_menu: false
show_in_list: false
title: All Challenges
---

<ul class="challenges-grid" aria-label="Challenges">
    {% for item in site.challenges %}
        {% if item.show_in_list %}
            <li class="challenges-griditem" style="background-image: url({{item.background_image | relative_url}});">
                <a href="{{ item.url }}">
                    {{ item.title }}
                </a>
            </li>
        {% endif %}
    {% endfor %}
</ul>
