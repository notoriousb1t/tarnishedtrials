<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/base.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body style="background-image: url({{ page.background_image | relative_url }})">
    <nav class="base-nav">
        <div class="base-nav-content" role="presentation">
            <div role="heading" aria-level="1" class="base-logo">Tarnished Trials</div>

            {% for item in site.data.navigation %}
                <a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a>
            {% endfor %}
        </div>
    </nav>
    <main class="base-main">
        <div class="base-main-content" role="presentation">
            {{ content }}
        </div>
    </main>
</body>
</html>
