<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/base.css">
</head>
<body>
    <nav class="base-nav">
        <div class="base-nav-content" role="presentation">
            <div role="heading" aria-level="1">Tarnished Trials</div>
            {% for item in site.data.navigation %}
                <a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a>
            {% endfor %}
        </div>
    </nav>
    <main class="base-main">
        <div class="base-main-content" role="presentation">
            {{ content }}
        </div>
    </main>
</body>
</html>
