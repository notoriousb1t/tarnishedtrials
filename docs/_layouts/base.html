<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/base.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body style="background-image: url({{ page.background_image | relative_url }})">
    <div class="base-nav-container">
        <div class="base-nav-content" role="presentation">
            <div role="heading" aria-level="1" class="base-logo">
                <a href="/">Tarnished Trials</a>
            </div>
            <nav class="base-nav">
                <ul class="base-nav-menu">
                    <li class="base-nav-menuitem">
                        <a href="/challenges">Challenges</a>
                        <ul class="base-nav-submenu">
                        {% for item in site.challenges %}
                            {% if item.show_in_menu %}
                                <li  class="base-nav-submenuitem">
                                    <a href="{{ item.url }}" {% if page.url == item.url %}class="current"{% endif %}>
                                        {{ item.title }}
                                    </a>
                                </li>
                            {% endif %}
                        {% endfor %}
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <main class="base-main">
        <div class="base-main-content" role="presentation">
            {{ content }}
        </div>
    </main>
</body>
</html>
